name: Publish package
on:
  # Manual run
  workflow_dispatch:

jobs:
  Run_publish:
    runs-on: EngIT
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.13.0'
      - run: npm i
      - name: "set version to prerelease"
        run: |
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          npm version --no-git-tag-version prerelease --preid=${git_hash}
      - name: "publish to github.com"
        env:
          npm_token: ${{ secrets.COM_GITHUB_NPM }}
        run: |
          npm config set @Synamedia:registry https://npm.pkg.github.com
          npm config set -- //npm.pkg.github.com/:_authToken $npm_token
          npm publish --tag "dev"
