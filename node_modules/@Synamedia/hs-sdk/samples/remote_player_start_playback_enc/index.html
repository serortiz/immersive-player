<!DOCTYPE html>
<html>
<head>
    <style>
        .sample-style {
            background: black;
            color: white;
            text-align: center;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            text-align: left;

        }
        h1,h2 {
            margin-bottom: 2rem;
            padding:2rem;
        }

        td {
            padding-left: 45px;
            padding-right: 45px;
            padding-bottom: 10px;
        }
        input {
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
    <script  type="text/javascript" src="./dist/bundle.js"></script>
</head>
<body class="sample-style">
<div >
    <img src="synamedia-logo-dark.gif">
    <h1>Hello Senza</h1>

    <table  >

        <tr>
            <td>Tenant</td>
            <td id="tenantId"></td>
        </tr>
        <tr>
            <td>Community</td>
            <td id="communityId"></td>
        </tr>
        <tr>
            <td>DeviceId</td>
            <td id="deviceId"></td>
        </tr>
        <tr>
            <td>Remote Browser Ip</td>
            <td id="remoteBrowserIp"></td>
        </tr>
    </table>

    <input id="playback_url" placeholder="Enter playback URL here"/>
    <h2>Press Enter/Ok to start encrypted playback.</h2>

</div>
</body>
</html>
