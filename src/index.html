<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Video Sphere Renderer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="instructions">
    <h3>Controls</h3>
    <p>Use OK to toggle immersive experience</p>
    <p>Use arrow keys to navigate:</p>
    <ul>
      <li>Up: Look up</li>
      <li>Down: Look down</li>
      <li>Left: Look left</li>
      <li>Right: Look right</li>
    </ul>
  </div>
  <div id="globe-container">
    <div id="globe"></div>
    <div id="globe-label">Mini-globe: Navigation Indicator
  </div>
  <video id="remote-video" controls></video>
  <script type="module" src="bundle.js"></script>
</body>
</html>
